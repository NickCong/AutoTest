<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">One Test Case</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-6">
          <label for="casename">Case Name:</label>
          <input type="text" name="casename" placeholder="enter the case name" [(ngModel)]="casestep.case_name">
        </div>
        <div class="col-xs-6">
          <label for="casedescription">Case Description:</label>
          <input type="text" name="casedescription" placeholder="enter the case description" [(ngModel)]="casestep.case_description">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <label for="expectionresult">Expected Result:</label>
          <input type="text" name="expectionresult" placeholder="enter the expection result" [(ngModel)]="casestep.case_expect_result">
        </div>
        <div class="col-xs-6">
          <label for="actualresult">Actual Result:</label>
          <input type="text" name="actualresult" placeholder="enter the case actual result" [(ngModel)]="casestep.case_actual_result">
        </div>
      </div>
      <div class="row" *ngFor='let step of casestep.steps'>
        <div class="col-xs-5">
          <select class="span3" [(ngModel)]="step.action">
                <option  *ngFor="let operate of operations" [selected]="operate === step.action" >{{operate}}</option>
              </select>
          <label for="operatevalue" *ngIf='step.action != "Click"'>{{step.action}}:</label>
          <input type="text" *ngIf='step.action != "Click"' name="operatevalue" placeholder="enter the value" [(ngModel)]="step.enterValue">
        </div>

        <div class="col-xs-5">
          <select class="span3" [(ngModel)]="step.type">
                <option  *ngFor="let selector of selectors" [selected]="selector === step.type">{{selector}}</option>
              </select>
          <label for="selectorvalue">{{step.type}}:</label>
          <input type="text" name="selectorvalue" placeholder="enter the value" [(ngModel)]="step.typePath">
        </div>

        <div class="col-xs-2">
          <button type="button" name="button" (click)="addnew()">Add</button>
          <button type="button" name="button" (click)="removeCurrent(step)">Remove</button>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" (click)='createcase()'>Create</button>
    </div>
  </div>
</div>
